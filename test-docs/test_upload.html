<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            background: #fafafa;
        }
        .upload-box:hover {
            border-color: #1976D2;
            background: #f0f8ff;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #1565C0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>CSV Upload Test</h1>
    <p>This is a simple test page to verify CSV upload functionality.</p>
    
    <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
        <p>üìÅ Click here to select a CSV file</p>
        <p id="fileName" style="color: #4CAF50; font-weight: bold; margin-top: 10px;"></p>
    </div>
    
    <input type="file" id="fileInput" accept=".csv" style="display: none;">
    
    <button class="btn" onclick="uploadFile()">Upload CSV</button>
    
    <div id="result"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const result = document.getElementById('result');
        
        // Show selected file name
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = '‚úì Selected: ' + fileInput.files[0].name;
                console.log('File selected:', fileInput.files[0].name);
            }
        });
        
        async function uploadFile() {
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('Please select a file first', 'error');
                return;
            }
            
            console.log('Uploading:', file.name);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showResult('Uploading...', 'success');
                
                const response = await fetch('http://localhost:8000/api/upload-leads', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    showResult(`‚úì Success! ${data.message}`, 'success');
                    fileInput.value = '';
                    fileName.textContent = '';
                } else {
                    showResult('Upload failed: ' + (data.detail || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            result.textContent = message;
            result.className = type;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
